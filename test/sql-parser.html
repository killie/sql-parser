<!doctype html>
<head>
  <meta charset="utf-8">
  <title>SQL parser</title>
  <style>
  textarea {
    width: 100%;
    border: 1px solid gray;
    margin-bottom: 1em;
  }
  textarea.error {
    border: 1px solid red;
  }
  textarea.success {
    border: 1px solid lightgreen;
  }
  div.error {
    color: red;
  }
  </style>
</head>
<body>
  <textarea id="theWorld" rows="10"></textarea>
  <textarea id="searchCondition" rows="4"></textarea>
  <div id="errorMessage" class="error"></div>
  <div id="evaluation">
    <pre>
      <span id="expr"></span>
      <span id="repl"></span>
      <span id="eval"></span>
    </pre>
  </div>
  <script src="../src/sql-parser.js" type="text/javascript"></script>
  <script src="sql-parser-test.js" type="text/javascript"></script>
</body>
